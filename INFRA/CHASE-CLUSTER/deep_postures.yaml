apiVersion: v1
kind: Pod
metadata:
  name: deep-postures
spec:
  containers:
  - name: deep-postures 
    image: scnakandala/deep-postures
    imagePullPolicy: Always
    command: ["sleep", "infinity"]
    resources:
      limits:
        memory: "12Gi"
        cpu: 8
    volumeMounts:
      - name: fs-store
        mountPath: "/data"
  volumes:
  - name: fs-store
    flexVolume:
      driver: ceph.rook.io/rook
      fsType: ceph
      options:
        clusterNamespace: rook
        fsName: nautilusfs
        path: /niddk
        mountUser: niddk
        mountSecret: ceph-fs-secret
              
      
